name: Unit tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    container: python:3.12.10

    steps:
      - uses: actions/checkout@v4
      - name: Install poetry and deps
        run: |
          pip install poetry
          poetry install --with dev
      - name: Run prestart script
        run: |
          bush ./TODOapp/prestart.sh
      - name: Run unit-tests
        run: poetry run pytest tests/unit_tests -v

